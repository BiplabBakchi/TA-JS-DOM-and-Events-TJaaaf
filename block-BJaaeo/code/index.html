<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
   <div class="container">
    <table>
      <input type="text" name="screen" id="screen">
      <tr>
        <td class="symbol">+</td>
        <td class="symbol">-</td>
        <td class="symbol">*</td>
        <td class="symbol">%</td>
      </tr>
      <tr>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td rowspan="4" class="equal">=</td>
      </tr>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>     
      </tr>
      </tr>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>     
      </tr>
      <tr>
        <td class="num">.</td>
        <td class="num">0</td>
        <td class="num">C</td>
      </tr>
    </table>
   </div>
    <script src="./script.js"></script>
  </body>
</html>
