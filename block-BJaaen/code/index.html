<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/72b9c7ec9e.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <!--Player Container-->
    <h2 class="player">You - 0</h2>
    <ul class="container">
     <!-- Rock -->
      <i class="fa fa-hand-rock-o manual" data-selection="rock" aria-hidden="true"></i>    
      <!-- Paper -->
      <i class="fa fa-hand-paper-o manual" data-selection="paper" aria-hidden="true"></i>  
      <!-- Scissors -->
     <i class="fa fa-hand-scissors-o manual" data-selection="Scissors" aria-hidden="true"></i>
    </ul>
   
    <h2 class="computer">Computer - 0</h2>
    <!--Computer Container-->
    <ul class="container">
      <!-- Rock -->
      <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      <!-- Paper -->
      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      <!-- Scissors -->
      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
    </ul>

    <!--Reset-->
    <i class="fa-solid fa-arrows-rotate"></i>

    <!--Result-->
    <h3></h3>

    <script src="./script.js"></script>
  </body>
</html>
